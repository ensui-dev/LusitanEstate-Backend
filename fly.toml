# fly.toml app configuration file generated for lusitanestate-backend on 2025-11-20T19:33:06Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#
app = 'lusitanestate-backend'
primary_region = 'cdg'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '10s'
    method = 'GET'
    path = '/'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
